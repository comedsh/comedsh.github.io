<html>
<head>
<title>空白</title>
<meta charset="UTF-8">
<meta name="baidu-site-verification" content="wU251zbsAg" />
<script language="javascript" type="text/javascript"> 

var intervalid = setInterval("fun()", 1000); 

function fun() { 

	var i = document.getElementById("timer").innerHTML;

	if (i == 0) { 

		window.location.href = "http://www.shangyang.me"; 

		clearInterval(intervalid); 

	} 

	i--; 

	document.getElementById("timer").innerHTML = i; 

} 
</script> 
</head>
<body>
<br><br><br>
<div align=center style="font-size:16px">你好，网站已迁移至 <a href="http://www.shangyang.me">www.shangyang.me</a>，<span id="timer">5</span> 秒钟以后自动跳转；</div>

</body>
</html>
